<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/583b18dc8e.js" crossorigin="anonymous"></script>
    <script src="assets/js/sound_effect.wav"></script>
</head>
<body>
    <fieldset><header class="img-container"><div class="landing-img"><img src="assets/images/Logo.png" alt="Rock, Paper Scissors Logo."></div></header>
    <div class="page-heading"><h3>Rock, Paper or Scissors?...</h3></div>
    <br>
    <div class="buttons">
    <button id="rock" alt="Rock Button" onclick="sound()">Rock <i class="fa-regular fa-hand-back-fist fa-rotate-90"></i></button>
    <button id="paper" alt="Paper Button" onclick="sound()">Paper  <i class="fa-regular fa-hand"></i></button>
    <button id="scissors"alt="Scissors Button"  onclick="sound()">Scissors  <i class="fa-regular fa-hand-peace"></i></button></div>
    <br>
    <fieldset><div id="results">
        <div id="user-choice"><h4>Click one of the buttons to start.<h4></div>
        <div id="cpu-choice"></div></fieldset>
    </div>
    <br>
    <fieldset><h4>Leaderboard:</h4>
    <div id="results-tally">
        <div>Your Score: </div><div id="user-score"> 0 </div>
        <div> Computer's Score: </div><div id="cpu-score"> 0 </div>
    </div></fieldset>
</fieldset>
<script src="assets/js/script.js"></script>
</body>
</html>
