<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/583b18dc8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="img-container"><div class="landing-img"><img src="assets/images/Logo.png"></div></header>

    <div class="buttons">
    <button id="rock">Rock  <i class="fa-regular fa-hand-back-fist fa-rotate-90"></i></button>
    <button id="paper">Paper  <i class="fa-regular fa-hand"></i></button>
    <button id="scissors">Scissors  <i class="fa-regular fa-hand-peace"></i></button></div>
    <br>
    <div id="results">
        <div id="user-choice">Rock, Paper or Scissors?...</div>
        <div id="cpu-choice"></div>
    </div>
    <br>
    <h4>Results:</h4>
    <div id="results-tally">
        <div> Your Score: </div><div id="user-score"> 0 </div>
        <div> Computer's Score: </div><div id="cpu-score"> 0 </div>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
